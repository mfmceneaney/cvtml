plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.1'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:31.1-jre'

    // https://mvnrepository.com/artifact/org.pytorch/pytorch_java_only
    implementation 'org.pytorch:pytorch_java_only:1.13.0'
}

def TORCH_JAVA_OPTS = System.getenv('TORCH_JAVA_OPTS') //NOTE: Should be set in env.?sh
if (!TORCH_JAVA_OPTS) {
  throw new RuntimeException('TORCH_JAVA_OPTS not present in environment.')
}

application {
    // Define the main class for the application.
    mainClass = 'deploy.App'
    applicationDefaultJvmArgs = [TORCH_JAVA_OPTS]
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
